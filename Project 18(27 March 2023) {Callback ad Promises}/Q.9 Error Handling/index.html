<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/123456789")
        .then((response)=>{
            if(!response.ok)
            {
                throw new Error("network is not ok")
            }
            else
            return response.json()
        })
    </script>
</body>
</html>
