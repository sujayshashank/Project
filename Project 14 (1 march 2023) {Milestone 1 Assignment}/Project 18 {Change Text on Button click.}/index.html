
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change text</title>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button id="btnn">click here</button>


    <script>
        let head=document.getElementById("heading");
        let btn=document.getElementById("btnn");

        function changer()
        {
            header=document.getElementById("heading").innerText;
            if(header==="The most affordable learning platform")
            {
                document.getElementById("heading").innerText="PW Skills";
            }
            else
            {
                document.getElementById("heading").innerText="The most affordable learning platform"
            }
        }
        btn.addEventListener('click',changer);
    </script>
</body>
</html>
