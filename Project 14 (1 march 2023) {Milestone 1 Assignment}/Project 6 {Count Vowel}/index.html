<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel count</title>
</head>
<body>
   <input type="text" id="naam" placeholder="Enter Your name">
   <p id="show"></p>
  


   <!-- js file -->
   <script>
     let name=document.getElementById("naam");

    

    function countvowel(){
        let name=document.getElementById("naam").value;
        let count=0;
        for(let i=0;i<name.length;i++){
            if(name[i]=='a' || name[i]=='A' || name[i]=='e' || name[i]=='E' || name[i]=='i' || name[i]=="I" || name[i]=='o' || name[i]=='O' || name[i]=='u' || name[i]=='U')
            {
                   count++;
            }
            
        }
        alert("Vowel in inpput is : "+count);
    }

   

    name.addEventListener('blur',countvowel);
   </script>
</body>
</html>
