<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capatilize</title>
</head>
<body>
   <input type="text" id="naam" placeholder="Enter Your name">
   <p id="show"></p>
   <button id="btnn">sumbit</button>



   <!-- js file -->
   <script>
     let name=document.getElementById("naam");

    

    function capatilize(){
        let name=document.getElementById("naam").value;
       Number(name[0])>=65 && Number(name[0]<=90)?document.getElementById("naam").value=""+name:cap();
      
    }

    function cap(){
        let name=document.getElementById("naam").value;
        name=name[0].toUpperCase()+name.slice(1);
        document.getElementById("naam").value=""+name;
        
    }

    name.addEventListener('blur',capatilize);
   </script>
</body>
</html>
