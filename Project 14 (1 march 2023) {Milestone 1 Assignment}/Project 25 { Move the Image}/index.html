<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Page</title>
    <style>
         #image {
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.2s ease-out;
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="rose image" id="image" width="400px" height="500px">


    <script>
        let photo=document.getElementById("image");
        let x=0
        let y=0

        document.addEventListener("keydown",(event)=>{
                 switch (event.key) {
                    case "ArrowUp":
                        y -= 10;
                        break;
                 
                    case "ArrowDown":
                        y += 10;
                        break;
                 
                    case "ArrowLeft":
                        x -= 10;
                        break;
                 
                    case "ArrowRight":
                        x += 10;
                        break;
                 
                    default:
                        break;
                 }
                 photo.style.transform = `translate(${x}px, ${y}px)`;
        })


    </script>
</body>
</html>
